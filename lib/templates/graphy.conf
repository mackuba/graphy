Graphy.configure do |g|
  # crontab schedule:  minute hour day-of-month month day-of-week
  # */n * * * * = every n minutes

  g.schedule "*/10 * * * *"

  # list processes that you want to monitor:
  # g.process "something to match in ps output", [:label => "what to display"]

  g.process "nginx"
  g.process "Rack", :label => "Rails instances"
end
